<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Call</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #0d6efd;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #fff;
        }
        body {
            font-family: sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { opacity: 0.9; }
        .hidden { display: none !important; }
        
        /* Video Area */
        #video-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        video {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 10px;
            margin: 10px;
            transform: scaleX(-1); /* Mirror effect */
        }
        .small-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            border: 2px solid white;
            z-index: 10;
        }
        .status { color: yellow; font-size: 14px; margin-top: 10px; }
        .btn-red { background: #dc3545; margin-top: 20px; width: 200px; }
        .link { background: none; color: #aaa; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container" id="login-ui">
        <h2>üîí Secure Call</h2>
        <input type="password" id="room-pass" placeholder="Enter Room Password">
        <button onclick="checkPass()">Enter Room</button>
        <p class="status" id="login-msg"></p>
        <button class="link" onclick="toggleAdmin()">Admin Panel</button>
    </div>

    <div class="container hidden" id="mode-ui">
        <h2>üìû Connect</h2>
        <p>‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∞‡•Ç‡§Æ ‡§¨‡§®‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§Ø‡§æ ‡§ú‡•Å‡§°‡§º ‡§∞‡§π‡•á ‡§π‡•à‡§Ç?</p>
        <button onclick="startCall('host')">Create Room (Host)</button>
        <button onclick="startCall('join')" style="background: #28a745;">Join Room (Guest)</button>
        <p class="status" id="connect-status">Waiting...</p>
    </div>

    <div class="container hidden" id="admin-ui">
        <h2>üõ°Ô∏è Admin</h2>
        <input type="password" id="admin-pass" placeholder="Admin Password (XYZABC)">
        <button onclick="adminAction()">Login</button>
        <div id="admin-controls" class="hidden">
            <hr>
            <p>Current User Pass: <b id="show-pass"></b></p>
            <input type="text" id="new-pass" placeholder="Set New Password">
            <button onclick="saveNewPass()">Update</button>
        </div>
        <button class="link" onclick="location.reload()">Back</button>
    </div>

    <div id="video-section" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" class="small-video" autoplay muted playsinline></video>
        
        <p id="call-status" style="position: absolute; top: 20px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;">Connecting...</p>
        <button class="btn-red" onclick="location.reload()">End Call</button>
    </div>

    <script>
        // CONFIG
        const ADMIN_PASS = "XYZABC";
        if(!localStorage.getItem('appPass')) localStorage.setItem('appPass', '12345');

        let peer = null;
        let localStream = null;

        // --- AUTH LOGIC ---
        function checkPass() {
            const input = document.getElementById('room-pass').value;
            if(input === localStorage.getItem('appPass')) {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('mode-ui').classList.remove('hidden');
            } else {
                document.getElementById('login-msg').innerText = "Wrong Password!";
            }
        }

        // --- ADMIN LOGIC ---
        function toggleAdmin() {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('admin-ui').classList.remove('hidden');
        }

        function adminAction() {
            if(document.getElementById('admin-pass').value === ADMIN_PASS) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('show-pass').innerText = localStorage.getItem('appPass');
            } else {
                alert("Wrong Admin Password!");
            }
        }

        function saveNewPass() {
            localStorage.setItem('appPass', document.getElementById('new-pass').value);
            alert("Password Updated!");
            location.reload();
        }

        // --- VIDEO & PEERJS LOGIC ---
        
        function startCall(mode) {
            document.getElementById('mode-ui').classList.add('hidden');
            document.getElementById('video-section').classList.remove('hidden');
            document.getElementById('call-status').innerText = "Starting Camera...";

            // 1. Get Camera Access
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                initPeer(mode);
            })
            .catch(err => {
                alert("Camera access denied! " + err);
                location.reload();
            });
        }

        function initPeer(mode) {
            // ‡§π‡§Æ 'Room Password' ‡§ï‡•ã ‡§π‡•Ä ‡§è‡§ï Unique ID ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á
            // ‡§§‡§æ‡§ï‡§ø ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§°‡§ø‡§µ‡§æ‡§á‡§∏ ‡§è‡§ï ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§ï‡•ã ‡§¢‡•Ç‡§Ç‡§¢ ‡§∏‡§ï‡•á‡§Ç‡•§
            const roomCode = localStorage.getItem('appPass'); 
            
            // Unique IDs ‡§¨‡§®‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§§‡§æ‡§ï‡§ø PeerJS ‡§â‡§®‡•ç‡§π‡•á‡§Ç ‡§™‡§π‡§ö‡§æ‡§® ‡§∏‡§ï‡•á
            // Host ID: roompass_host
            // Join ID: roompass_host (‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§ó‡§æ)
            
            const hostID = `secure-video-${roomCode}-host`;

            if (mode === 'host') {
                document.getElementById('call-status').innerText = "Waiting for other person...";
                
                // HOST ‡§Ö‡§™‡§®‡§æ ID ‡§∏‡•á‡§ü ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
                peer = new Peer(hostID);
                
                peer.on('open', (id) => {
                    console.log("My ID: " + id);
                });

                // ‡§ú‡§¨ ‡§ï‡•ã‡§à ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á (Answer Call)
                peer.on('call', (call) => {
                    call.answer(localStream); // ‡§Ö‡§™‡§®‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≠‡•á‡§ú‡•ã
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                        document.getElementById('call-status').innerText = "Connected!";
                    });
                });

            } else {
                // JOINER (Guest)
                document.getElementById('call-status').innerText = "Connecting to Host...";
                
                // Guest ‡§ï‡•ã ‡§∞‡•à‡§Ç‡§°‡§Æ ID ‡§Æ‡§ø‡§≤‡§§‡•Ä ‡§π‡•à
                peer = new Peer(); 

                peer.on('open', (id) => {
                    // Host ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§≤‡§ó‡§æ‡§ì
                    const conn = peer.call(hostID, localStream);
                    
                    conn.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                        document.getElementById('call-status').innerText = "Connected!";
                    });

                    // ‡§Ö‡§ó‡§∞ Host ‡§ë‡§®‡§≤‡§æ‡§á‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§§‡•ã Error handle ‡§ï‡§∞‡•á‡§Ç
                    peer.on('error', (err) => {
                        document.getElementById('call-status').innerText = "Host not found. Ask them to join first!";
                    });
                });
            }
        }
    </script>
</body>
</html>
