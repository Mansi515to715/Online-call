<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Secure Video Meet</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* --- General Setup --- */
        :root {
            --primary: #00bcd4; /* Cyan/Teal */
            --dark: #0f172a; /* Deep Space Blue */
            --card: #1e293b; /* Dark Slate */
            --text: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        
        /* --- Animation Keyframes --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- UI Components --- */
        .container {
            background: var(--card);
            padding: 3rem;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            animation: fadeIn 0.6s ease-out;
            transition: all 0.4s ease;
        }
        h2 { color: var(--primary); margin-bottom: 1.5rem; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #0f172a; /* Darker input background */
            border: 1px solid #334155;
            color: var(--text);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover { background: #00a4b7; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        
        .btn-red { background: var(--danger); color: white; }
        .btn-red:hover { background: #c53030; }
        .link { background: none; color: #94a3b8; font-size: 12px; margin-top: 20px; text-decoration: underline; width: auto; }
        .hidden { display: none !important; }
        
        /* --- Video Section --- */
        #video-section {
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 95vh;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 188, 212, 0.2);
        }
        video {
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            background: #111;
            border-radius: 10px;
            margin: 10px;
            transform: scaleX(-1);
            transition: all 0.5s ease;
        }
        .small-video {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 180px;
            height: 100px;
            border: 3px solid var(--primary);
            border-radius: 10px;
            z-index: 10;
        }
        
        /* --- Status & Indicator --- */
        #call-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        #conn-strength {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #334155;
            color: var(--text);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .control-btn:hover { background: #475569; transform: scale(1.1); }
        .end-call-btn { background: var(--danger); color: white; }
        .end-call-btn:hover { background: #c53030; }
        
    </style>
</head>
<body>

    <div class="container" id="login-ui">
        <h2>üîí Secure Call Access</h2>
        <input type="password" id="room-pass" placeholder="Enter Room Password">
        <button onclick="checkPass()">ENTER MEETING</button>
        <p class="status" id="login-msg" style="color: var(--danger); margin-top: 10px;"></p>
        <button class="link" onclick="toggleAdmin()">Admin Panel</button>
    </div>

    <div class="container hidden" id="mode-ui">
        <h2>üåê Connect Room</h2>
        <p>Are you hosting or joining?</p>
        <button onclick="startCall('host')">CREATE ROOM (Host)</button>
        <button onclick="startCall('join')" style="background: var(--success);">JOIN ROOM (Guest)</button>
        <p class="status" id="connect-status" style="color: var(--primary); margin-top: 15px;">Awaiting Selection...</p>
        <button class="link" onclick="location.reload()">Back to Login</button>
    </div>

    <div class="container hidden" id="admin-ui">
        <h2>üõ°Ô∏è Admin Settings</h2>
        <input type="password" id="admin-pass" placeholder="Master Password (XYZABC)">
        <button onclick="adminAction()">LOGIN</button>
        <div id="admin-controls" class="hidden">
            <hr style="border-color: #334155; margin: 20px 0;">
            <p style="font-size: 14px;">Current Pass: <b id="show-pass" style="color: var(--success);"></b></p>
            <input type="text" id="new-pass" placeholder="Set New Room Password">
            <button onclick="saveNewPass()">UPDATE PASSWORD</button>
        </div>
        <button class="link" onclick="location.reload()">Back</button>
    </div>

    <div id="video-section" class="hidden">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" class="small-video" autoplay muted playsinline></video>
        
        <span id="conn-strength"></span>

        <span id="call-status">Connecting...</span>

        <div class="controls">
            <button class="control-btn">üéôÔ∏è</button>
            <button class="control-btn">üìπ</button>
            <button class="control-btn end-call-btn" onclick="location.reload()">üìû End</button>
        </div>
    </div>

    <script>
        // CONFIG
        const ADMIN_PASS = "XYZABC";
        if(!localStorage.getItem('appPass')) localStorage.setItem('appPass', '12345');

        let peer = null;
        let localStream = null;

        // --- UI & AUTH LOGIC (Previous logic is kept) ---
        function checkPass() {
            const input = document.getElementById('room-pass').value;
            if(input === localStorage.getItem('appPass')) {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('mode-ui').classList.remove('hidden');
            } else {
                document.getElementById('login-msg').innerText = "Incorrect Password. Access Denied!";
            }
        }

        function toggleAdmin() {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('admin-ui').classList.remove('hidden');
        }

        function adminAction() {
            if(document.getElementById('admin-pass').value === ADMIN_PASS) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('show-pass').innerText = localStorage.getItem('appPass');
            } else {
                alert("Wrong Admin Password!");
            }
        }

        function saveNewPass() {
            localStorage.setItem('appPass', document.getElementById('new-pass').value);
            alert("Password Updated!");
            location.reload();
        }

        // --- VIDEO & PEERJS LOGIC (Kept from previous working version) ---
        
        function startCall(mode) {
            document.getElementById('mode-ui').classList.add('hidden');
            document.getElementById('video-section').classList.remove('hidden');
            document.getElementById('call-status').innerText = "Starting Camera...";

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                initPeer(mode);
            })
            .catch(err => {
                // Improved Error Handling after GitHub Pages fix
                document.getElementById('call-status').style.backgroundColor = 'red';
                document.getElementById('call-status').innerHTML = 
                    `‚ùå Error: Camera Access Denied! <small>${err.name}</small>`;
            });
        }

        function initPeer(mode) {
            const roomCode = localStorage.getItem('appPass'); 
            const hostID = `secure-video-${roomCode}-host`;

            if (mode === 'host') {
                document.getElementById('call-status').innerText = "Waiting for guest to join...";
                peer = new Peer(hostID);
                peer.on('call', (call) => {
                    call.answer(localStream); 
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                        document.getElementById('call-status').innerText = "Connected! üü¢";
                    });
                });
            } else {
                document.getElementById('call-status').innerText = "Connecting to host...";
                peer = new Peer(); 
                peer.on('open', (id) => {
                    const conn = peer.call(hostID, localStream);
                    conn.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                        document.getElementById('call-status').innerText = "Connected! üü¢";
                    });
                    peer.on('error', (err) => {
                         document.getElementById('call-status').innerText = "Host not found or connection failed. Try again.";
                    });
                });
            }
        }

        // --- NEW: CONNECTION STRENGTH INDICATOR LOGIC ---
        function updateConnectionStatus() {
            const statusElement = document.getElementById('conn-strength');
            let strength = 'Poor';
            let icon = 'üì∂';
            let color = 'red';

            // Network Information API ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó
            if (navigator.connection && navigator.connection.downlink) {
                const speed = navigator.connection.downlink; // Mbps ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§™‡•Ä‡§°
                
                if (speed >= 5) {
                    strength = 'Excellent';
                    icon = 'üì∂üì∂üì∂';
                    color = 'lime';
                } else if (speed >= 1) {
                    strength = 'Good';
                    icon = 'üì∂üì∂';
                    color = 'yellow';
                } else {
                    strength = 'Poor';
                    icon = 'üì∂';
                    color = 'red';
                }
            } else if (navigator.onLine) {
                // Fallback ‡§Ö‡§ó‡§∞ API ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§® ‡§π‡•ã
                strength = 'Checking...';
                icon = 'üîÑ';
                color = 'cyan';
            } else {
                strength = 'Offline';
                icon = '‚ùå';
                color = 'gray';
            }

            statusElement.innerHTML = `<span style="color:${color};">${icon} ${strength}</span>`;
        }

        // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        setInterval(updateConnectionStatus, 5000);
        updateConnectionStatus(); // ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§ö‡§≤‡§æ‡§è‡§Ç
    </script>
</body>
</html>
